<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <button id="submit" class="button">Submit</button>
  </div>
  <div class="container_right">
  <div class="Table" id="quiz_result">
    <div class="Title">
        <p>Quiz Question Result</p>
    </div>
    <div class="Heading">
        <div class="Cell">
            <p>Question</p>
        </div>
        <div class="Cell">
            <p>Your Answer</p>
        </div>
        <div class="Cell">
            <p>Correct Answer</p>
        </div>
    </div>    
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
